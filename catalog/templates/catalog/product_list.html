{% extends 'catalog/catalog_base.html' %}
{% load media_path %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{ product.image|mymedia }}">
            <div class="card-body">
              <p class="card-text">{{ product.name }}</p>
              <p>{{ product.description|truncatechars:100 }}</p>
              <p><strong>Цена:</strong> ${{ product.price }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:product_detail' product.pk %}">Посмотреть</a>
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:product_update' product.pk %}">Редактировать</a>
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:product_delete' product.pk %}">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endblock %}
