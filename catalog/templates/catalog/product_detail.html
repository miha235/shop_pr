{% extends 'catalog/base.html' %}
{% load media_path %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{ object.image|mymedia }}">
            <div class="card-body">
              <p class="card-text">{{ object.name }}</p>
              <p>{{ object.description|truncatechars:100 }}</p>
              <p><strong>Цена:</strong> ${{ object.price }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'catalog:product_list' %}" >Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
